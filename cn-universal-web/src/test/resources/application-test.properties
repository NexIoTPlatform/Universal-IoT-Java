# ================================
# 测试环境配置
# ================================
# 数据库配置（使用内存数据库或测试数据库）
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA 配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# 日志配置
logging.level.cn.universal.web=DEBUG
logging.level.cn.universal.persistence=DEBUG
logging.level.org.springframework.security=DEBUG
# EMQX 请求头校验配置（测试环境）
mqtt.cfg.emqx.header.key=universal-emqx
mqtt.cfg.emqx.header.value=d41d8cd98f00b204e9800998ecf8427e
# EMQX 主题前缀配置（测试环境）
mqtt.cfg.defined.thing=$thing
mqtt.cfg.defined.ota=$ota
# 禁用某些功能（测试环境）
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
